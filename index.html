<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div id="timer" class="timer">05:00</div>
        <div id="counter" class="counter">0</div>

        <section>
            <div id="questions" class="question-container hide">
                <div id="question">Q1</div>
            </div>
            <div id="controls">
                <div id="answerBtn" class="hide button-grid">
                    <button class="choice" id="answerA">A</button>
                    <button class="choice" id="answerB">B</button>
                    <button class="choice" id="answerC">C</button>
                    <button class="choice" id="answerD">D</button>
                </div>
                <button id="startBtn">Start Quiz</button>
                
            </div>
            <div class="score hide">
                <p>Well done! Insert your intials below to track your score</p>
                <form id="score-form" method="POST">
                  
                  <input type="text" placeholder="Enter your Initials" name="score-text" id="score-text" />
                </form>
               
                <ul id="score-list"></ul>
              </div>
        </section>

       
    <script src="script.js"></script>
</body>
</html>
